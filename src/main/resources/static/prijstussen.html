<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Alle pizza's met prijs tussen</title>
    <script src="js/prijstussen.js" type="module" defer></script>
    <link rel="stylesheet" href="css/luigi.css">
    <link rel="icon" href="images/luigi.ico" type="image/x-icon">
</head>
<body>
<div><a href="index.html">Menu</a></div>
<h1>Alle pizza's met prijs tussen</h1>
<label for="vanPrijs">Van prijs:
  <span id="vanFout" class="fout" hidden>Verplicht</span>
  <input name="vanPrijs" id="vanPrijs" type="number" min="0" step="0.01"  autofocus required>
</label>
<label for="totPrijs">Tot prijs:
  <span id="totFout" class="fout" hidden>Verplicht</span>
  <input name="vanPrijs" id="totPrijs" type="number" min="0" step="0.01"required>
</label>
<button id="zoek">Zoek</button>
<table id="pizzasTable" hidden>
<thead>
<tr>
  <th>id</th>
  <th>naam</th>
  <th>prijs</th>
</tr>
</thead>
<tbody id="pizzasBody">
</tbody>
</table>
<div id="storing" class="fout" hidden>Storing, contacteer helpdesk</div>
</body>
</html>
